
GENERATOR: 
  PackageName: ug 
  PackageDescription: "Package lvgl provides Go bindings for libgougui."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: ["../ugui/ugui.h"]
  Options:
    #SafeStrings: true
  FlagGroups:
    - {name: LDFLAGS, flags: [-L../ugui/build -lugui]}
PARSER: 
  IncludePaths: ["ugui/", ../ugui]
  SourcesPaths: ["../ugui/ugui.c"]

TRANSLATOR: 

  ConstRules: 
    defines: eval
  MemTips:
     # - {target: "^font_", self: raw}
       - {target: "^UG_BMP$", tips: [ref,0,0,0]}
  TypeTips:
    function:
      - {target: ^UG_BMP$, tips: [ref,0,0]}
  PtrTips:
    function:
      - {target: "UG_Init$", tips: [ref,0,0,0]}
      - {target: "UG_WindowCreate$", tips: [ref,arr,0,0]}
      - {target: "Text$", tips: [ref,0,string]}
      - {target: "String$", tips: [string]} 
      - {target: "^UG_", tips: [ref,ref,ref,ref]}
 
  Rules: 
    global: 
      #- {transform: lower}
      - {action: accept, from: "^UG_"}
      - {action: accept, from: "^ALIGN_"}
      - {action: accept, from: "^OBJ_"}
      - {action: accept, from: "^CHB_"}
      - {action: accept, from: "^TXB_"}
      - {action: accept, from: "^IMG_"}
      - {action: accept, from: "^BTN_"}
      - {action: accept, from: "^FONT_"}
      - {action: accept, from: "^BMP_"}
      - {action: accept, from: "^font_"}
      - {transform: export}
    function:
      - {action: replace, from: "^_args$", to: "_args0"} # returns array, helper needed
    const:
      - {action: accept, from: "^UG_"}
      - {action: accept, from: "^C_"}

    type: 
      - {action: replace, from: "_s$", to: "_t"}
      - {action: replace, from: "_t$"}
      - {action: accept, from: "^UG_FONT", self: raw}
    private:
      #- {transform: unexport}
    post-global: 
      #- {action: replace, from: _$}
      #- {load: snakecase}